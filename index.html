<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: #ffae31; text-align: center; margin: 0.8rem 0">
      Add Assignment
    </h1>
    <div class="content-container">
      <div class="content">
        <div style="position: relative">
          <div
            style="position: absolute; right: 0; margin-right: 40px"
            class="date-container"
          >
            <label for="">Due Date:</label>
            <input style="border: none" type="date" name="" id="dateValue" />
          </div>
        </div>
        <div class="separator-input">
          <label for="">Name: </label>
          <input
            style="width: 50%"
            type="text"
            name=""
            class="name-style"
            id="name"
            placeholder="Name"
          />
          <label for="">Description: </label>
          <input
            type="text"
            name=""
            id="description"
            placeholder="Performance Task"
          />
        </div>
        <label for="">Subject: </label>
        <div style="transform: translateY(-20px)">
          <div style="margin-bottom: 8.4rem">
            <select name="" id="option-value">
              <option></option>
              <option value="COMPROG">COMPROG</option>
              <option value="PR">PR</option>
              <option value="STATS">STATS</option>
              <option value="ENTREP">ENTREP</option>
              <option value="R&W">R&W</option>
              <option value="P.E">P.E</option>
              <option value="PPTTP">PPTTP</option>
              <option value="MIL">MIL</option>
              <option value="Physci">Physci</option>
            </select>
          </div>
        </div>
        <div style="position: relative">
          <button
            style="color: white; position: absolute; right: 0"
            class="btn btn-style"
            onclick="submitButton()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- submit -->

    <div
      style="display: none; position: relative"
      class="submit-value-container"
      id="submitValue"
    >
      <div class="container-subject-dueDate">
        <div class="container-subject">
          <div class="flex">
            <h2 style="color: white" id="subjectValue"></h2>
          </div>
        </div>
        <div style="position: relative" class="container-dueDate">
          <div class="flex">
            <h3
              style="transform: translateX(80px); color: white"
              id="dueDisplay"
            ></h3>
          </div>
        </div>
      </div>
      <div class="container-name">
        <div class="flex">
          <h2 style="color: white" id="nameDisplay"></h2>
        </div>
      </div>
      <div class="container-description">
        <p
          style="text-align: justify; overflow-wrap: break-word; color: white"
          id="descriptionDisplay"
        ></p>
      </div>
      <button
        style="
          position: absolute;
          right: 0;
          bottom: 0;
          margin: 40px;
          color: white;
        "
        class="btn btn-style"
        onclick="deleteButton()"
      >
        Delete Container
      </button>
      <button
        style="
          position: absolute;
          right: 0;
          bottom: 0;
          margin: 40px;
          transform: translateY(-70px);
          color: #fff;
        "
        class="btn btn-style"
        onclick="removeBtn()"
      >
        Remove
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
